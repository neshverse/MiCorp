# Name of your workflow
name: Deploy Website via SSH

# Trigger the workflow on a push to the 'main' branch
on:
  push:
    branches:
      - main

# Define the jobs to run
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup SSH Key
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-can-disable-strict-host-key-checking'

      # 3. Deploy with rsync
      - name: Deploy files
        run: |
          # The key is this last line: it specifies the destination folder as 'public_html/'
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/
