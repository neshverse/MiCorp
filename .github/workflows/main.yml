# Name of the workflow
name: Deploy Website to cPanel

# Trigger on push to the 'main' branch
on:
  push:
    branches:
      - main

# Define the deployment job
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup SSH agent with the private key
      # This action prepares the environment for SSH commands
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # Use the same secret name as before
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Run the rsync command to sync files
      # This is a separate step that uses the SSH connection prepared above
      - name: Sync files to server
        run: |
          # The -e 'ssh -o StrictHostKeyChecking=no' part is no longer needed
          # because the ssh-agent action handles the host keys for us.
          rsync -avz --delete \
            --exclude '.git*' \
            --exclude '.github' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/public_html/
