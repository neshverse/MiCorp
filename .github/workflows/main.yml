# A descriptive name for your workflow
name: Deploy Website to cPanel

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

# Define the sequence of jobs to run
jobs:
  deploy:
    # Use a standard Ubuntu virtual machine from GitHub to run the job
    runs-on: ubuntu-latest

    # The sequence of commands to execute
    steps:
      # Step 1: Check out the repository code onto the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # STEP 2: TEMPORARY DEBUGGING STEP
      # This step will print the secrets to the log so we can verify them.
      - name: Debug Secrets
        run: |
          echo "Username is: ${{ secrets.USERNAME }}"
          echo "Host is: ${{ secrets.HOST }}"
          echo "Port is: ${{ secrets.PORT }}"
          echo "Is Private Key Set? ${{ secrets.SSH_PRIVATE_KEY != '' }}"

      # Step 3: Install the SSH private key from GitHub Secrets
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          # Use the secret named SSH_PRIVATE_KEY
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 4: Deploy files to cPanel using rsync over SSH
      - name: Deploy files
        run: |
          rsync -avz --delete -e "ssh -vvv -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/micorptrd/public_html/
