name: Deploy Website to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deployment archive
        run: tar -czf site.tar.gz .

      - name: Upload and extract archive
        run: |
          scp -P ${{ secrets.PORT }} \
              -o StrictHostKeyChecking=no \
              -o LogLevel=ERROR \
              site.tar.gz \
              ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/public_html/site.tar.gz
          
          ssh -p ${{ secrets.PORT }} \
              -o StrictHostKeyChecking=no \
              -o LogLevel=ERROR \
              ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
              "cd ~/public_html && tar -xzf site.tar.gz --strip-components=1 && rm site.tar.gz"
