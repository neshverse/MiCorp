name: Deploy Website to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # This ensures we have a clean state
          fetch-depth: 0
          # Persist files between steps
          path: site-content

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via rsync with clean environment
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no -T" \
            --rsync-path="exec /usr/bin/env -i RSYNC_PASSWORD='' /usr/bin/rsync" \
            site-content/ \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/public_html/
