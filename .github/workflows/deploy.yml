# Name of the new, more robust workflow
name: Deploy Website to cPanel (SSH Agent)

# Trigger on push to main branch
on:
  push:
    branches:
      - main

# Define the deployment job
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Use the 'ssh-agent' action to set up the SSH connection
      # This action is often more reliable for handling keys.
      - name: Deploy to Server
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # --- SSH Key Setup ---
          # Use the same secret as before
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          # --- Server Connection ---
          # Use the same host and user secrets
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          
          # --- Port ---
          # Standard SSH port
          port: 22

          # --- Rsync Commands to Execute ---
          # This action will run these commands on the server after connecting.
          # It uses rsync to sync files from the GitHub workspace to the server.
          script: |
            rsync -avz --delete \
              --exclude '.git*' \
              --exclude '.github' \
              /github/workspace/ \
              ~/public_html/
